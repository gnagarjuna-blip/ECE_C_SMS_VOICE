<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Attendance - Voice SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding-bottom: 160px; font-family: sans-serif; }
        .header { background: #1a237e; color: white; padding: 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 4px solid #ffd600; }
        .student-item { background: white; margin: 6px 0; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; border-left: 10px solid #ccc; }
        .is-a { border-left-color: #d32f2f; background: #ffebee; }
        .is-p { border-left-color: #2e7d32; background: #e8f5e9; }
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .perc-display { font-size: 1.4rem; font-weight: bold; color: #ffd600; }
    </style>
</head>
<body>

<div class="header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h6 class="m-0 fw-bold">G. NAGARJUNA (ECE)</h6>
            <small id="date-time"></small>
        </div>
        <div class="text-center">
            <div id="perc-ui" class="perc-display">0%</div>
            <div style="font-size: 0.6rem;">PRESENT</div>
        </div>
    </div>
    
    <div class="mt-3 row g-2">
        <div class="col-6">
            <select id="sec-sel" class="form-select form-select-sm" onchange="loadList()">
                <option value="A">Section A</option>
                <option value="B">Section B</option>
            </select>
        </div>
        <div class="col-6">
            <div class="btn-group w-100">
                <input type="radio" class="btn-check" name="m" id="p" value="P" checked>
                <label class="btn btn-outline-light btn-sm" for="p">MARK P</label>
                <input type="radio" class="btn-check" name="m" id="a" value="A">
                <label class="btn btn-outline-light btn-sm" for="a">MARK A</label>
            </div>
        </div>
    </div>
</div>

<div class="container mt-2" id="list"></div>

<div class="footer">
    <div class="mb-2">
        <label class="small fw-bold">Custom SMS + Voice Link:</label>
        <textarea id="custom-msg" class="form-control form-control-sm" rows="2">ECE Alert: Your child is ABSENT. Listen to this voice message: https://voca.ro/example123</textarea>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-dark w-100 fw-bold" onclick="copyReport()">ðŸ“‹ WA REPORT</button>
        <button class="btn btn-danger w-100 fw-bold" onclick="sendVoiceSMS()">ðŸŽ¤ SEND VOICE SMS</button>
    </div>
</div>

<script>
    const students = {
        "A": [
            {r: "24E11A04D9", n: "K.bharath", p: "919676245807"},
            {r: "24E11A0402", n: "P.Kumar", p: "919177937305"}
        ],
        "B": []
    };

    let att = {};

    function loadList() {
        const sec = document.getElementById('sec-sel').value;
        const container = document.getElementById('list');
        container.innerHTML = '';
        att = {};
        students[sec].forEach(s => {
            att[s.r] = 'P';
            const div = document.createElement('div');
            div.className = 'student-item is-p';
            div.id = `card-${s.r}`;
            div.onclick = () => {
                const mode = document.querySelector('input[name="m"]:checked').value;
                att[s.r] = mode;
                div.className = 'student-item ' + (mode === 'P' ? 'is-p' : 'is-a');
                updateStats();
            };
            div.innerHTML = `<div><b>${s.r}</b><br><small>${s.n}</small></div>`;
            container.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const sec = document.getElementById('sec-sel').value;
        const total = students[sec].length;
        const present = Object.values(att).filter(v => v === 'P').length;
        document.getElementById('perc-ui').innerText = Math.round((present/total)*100) + '%';
    }

    function sendVoiceSMS() {
        const sec = document.getElementById('sec-sel').value;
        const abs = students[sec].filter(s => att[s.r] === 'A');
        const msg = document.getElementById('custom-msg').value;

        if (abs.length === 0) return alert("No absentees!");

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const numbers = abs.map(s => s.p).join(isIOS ? ',' : ';');
        
        // This opens your phone SMS app with all numbers and the text + voice link
        window.location.href = `sms:${numbers}?body=${encodeURIComponent(msg)}`;
    }

    function copyReport() {
        const sec = document.getElementById('sec-sel').value;
        const abs = students[sec].filter(s => att[s.r] === 'A').map(s => s.r);
        const report = `ðŸ“Š *ECE-${sec} REPORT*\nAttendance: ${document.getElementById('perc-ui').innerText}\nAbsent: ${abs.length}\nRolls: ${abs.join(", ")}`;
        navigator.clipboard.writeText(report);
        alert("Report Copied!");
    }

    document.getElementById('date-time').innerText = new Date().toLocaleDateString();
    loadList();
</script>
</body>
</html>
